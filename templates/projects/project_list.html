{% extends 'layout/base.html' %}

{% block title %}Projects | Ritika Shah{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Projects</h1>

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for project in projects %}
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden
            transform transition duration-300 hover:-translate-y-2 hover:shadow-xl">


        <img src="{{ project.image.url }}"
             class="w-full h-48 object-cover">

        <div class="p-6">
            <h2 class="text-xl font-semibold mb-2">
                {{ project.title }}
            </h2>

            <p class="text-gray-600 mb-4">
                {{ project.description|truncatechars:120 }}
            </p>

            <a href="{% url 'project_detail' project.slug %}"
               class="text-blue-600 hover:underline">
                View Details â†’
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
