{% extends 'layout/base.html' %}

{% block title %}Contact | Ritika Shah{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Contact Me</h1>

<form method="POST" class="max-w-lg bg-white p-8 shadow rounded">
    {% csrf_token %}

    <input type="text" name="name" placeholder="Your Name"
           class="w-full border p-3 mb-4 rounded" required>

    <input type="email" name="email" placeholder="Your Email"
           class="w-full border p-3 mb-4 rounded" required>

    <textarea name="message" rows="5"
              placeholder="Your Message"
              class="w-full border p-3 mb-4 rounded" required></textarea>

    <button class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
        Send Message
    </button>
</form>
{% endblock %}
